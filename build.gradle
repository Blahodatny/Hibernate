plugins {
    id 'java'
    id 'application'
}

group 'com.project'
version '1.0-SNAPSHOT'

sourceCompatibility = 16

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.postgresql:postgresql:42.2.20'
    implementation 'org.hibernate:hibernate-core:6.0.0.Alpha8'
}

mainClassName = 'Main'